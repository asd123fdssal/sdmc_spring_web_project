<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="head.html::head"></head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar navbar-expand-lg flex items-center bg-gray-800 p-3 flex-wrap">
    <div class="container-fluid">
        <a class="p-2 mr-1 inline-flex items-center">
            <a onclick="location.href='/index'" style="font-size: xx-large;text-decoration: none;text-align: left" class="text-white font-bold uppercase tracking-wide">SDMC</a>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse font-bold" style="margin-left: 1rem; text-decoration: none" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <div class="top-navbar w-full lg:flex-grow lg:w-auto navbar-collapse" id="navigation">
                        <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start flex flex-col lg:h-auto">
                            <a class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-white items-center justify-center hover:bg-gray-900 hover:text-white">
                                <button onclick="location.href='/game/title/list'" sec:authorize="isAuthenticated()">게임</button>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto" id="navigation-right">
                <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start flex flex-col lg:h-auto">
                    <a class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-white items-center justify-center hover:bg-gray-900 hover:text-white">
                        <button onclick="location.href='../login'"  class="text-decoration-none" sec:authorize="!isAuthenticated()">로그인</button>
                        <button onclick="location.href='../logout'" class="text-decoration-none" sec:authorize="isAuthenticated()">로그아웃</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</html>
