<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="head.html::head"></head>
<body>
<div th:fragment="nav">
    <nav class="flex items-center bg-gray-800 p-3 flex-wrap">
        <a href="#" class="p-2 mr-4 inline-flex items-center">
                <span onclick="location.href='../index'" class="text-xl text-white font-bold uppercase tracking-wide">
                    SDMC
                </span>
        </a>
        <div class="top-navbar w-full lg:flex-grow lg:w-auto" id="navigation">
            <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start flex flex-col lg:h-auto">
                <a href="#" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white">
                    <span onclick="location.href='../game'" sec:authorize="isAuthenticated()">게임</span>
                </a>
            </div>
        </div>
        <div class="top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto" id="navigation-right">
            <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start flex flex-col lg:h-auto">
                <a href="#" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-gray-400 items-center justify-center hover:bg-gray-900 hover:text-white">
                    <span onclick="location.href='../login'" sec:authorize="!isAuthenticated()">로그인</span>
                    <span onclick="location.href='../logout'" sec:authorize="isAuthenticated()">로그아웃</span>
                </a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
