<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment/head.html::head">
    <title>SDMC 장르 리스트</title>
</head>
<body>

<script type="text/javascript">

    function checkList(){
        let table, rows = 0, genre_string = "", x;
        table = document.getElementById("genre_table");
        rows = table.rows;

        for (let i = 0; i < rows.length; i++) {
            x = rows[i].getElementsByTagName("input")[0];

            if (x.checked) {
                genre_string += rows[i].cells[1].innerText + ",";
            }
        }
        if(genre_string.length > 1){
            genre_string = genre_string.slice(0, genre_string.length - 1);
        }else{
            genre_string = "분류없음";
        }
        opener.document.getElementById("input_genre").value = genre_string
        window.close();
    }
</script>


<div>
    <div class="py-1 flex justify-center">
        <div class="flex" style="width: 95%">
            <table id="genre_table" class="table table-responsive">
                <tr th:each="list : ${genre_list}">
                    <td><input type="checkbox"></td>
                    <td><a th:text="${list.name}"></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="flex items-center bg-gray-800 p-3 flex-wrap">
    <div class="w-full">
        <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start flex flex-col lg:h-auto">
            <a href="#" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded text-white items-center justify-center hover:bg-gray-900 hover:text-white">
                <button class="w-100" type="button" value="확인" onclick="checkList()" >선택 완료</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
