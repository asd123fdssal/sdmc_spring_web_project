<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment/head.html::head">
    <title>SDMC 캐릭터 추가</title>
</head>
<body>

<div class="bg-gray-200 flex justify-center">
    <form id="characterForm" autocomplete="off" class="bg-white shadow-md rounded px-5 pt-4 pb-4 mb-4" th:action="@{/game/title/characters/new}" method="post" th:object="${Characters}" enctype="multipart/form-data">
        <label>
            <input th:field="${Title.id}" hidden>
        </label>
        <div>
            <span>이미지 선택 : </span>
            <input type="file" name="file" accept=".jpg, .png" class="form-control-file mb-3">
        </div>
        <div class="mb-3">
            <label class="w-full">
                <input class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:field="${Title.korName}" readonly>
            </label>
        </div>
        <div class="mb-3">
            <label class="w-full">
                <input placeholder="캐릭터명 (한글)" th:field="*{korName}" class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="w-full">
                <input placeholder="캐릭터명 (원어)" th:field="*{orgName}" class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </label>
        </div>
        <div class="mb-3">
            <label class="w-full">
                <textarea style="height: 20em" placeholder="공략 (공략)" th:field="*{strategy}" class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> </textarea>
            </label>
        </div>
        <div>
            <button id="add" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">
                추가
            </button>
        </div>
    </form>
</div>

</body>
</html>
