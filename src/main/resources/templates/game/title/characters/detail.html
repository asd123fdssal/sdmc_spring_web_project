<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment/head.html::head">
    <title>SDMC 캐릭터 공략</title>
</head>
<body>

<div class="bg-gray-200 flex justify-center">
    <form id="characterForm" autocomplete="off" class="bg-white shadow-md rounded w-75" th:action="@{/templates/game/title/characters/detail}" method="post" th:object="${Characters}" enctype="multipart/form-data">
        <div class="mb-3 w-full">
            <label class="w-full">
                <input placeholder="캐릭터명 (한글)" th:field="*{korName}" class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="w-full">
                <textarea style="height: 35em" placeholder="공략 (공략)" th:field="*{strategy}" class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> </textarea>
            </label>
        </div>
    </form>
</div>

</body>
</html>
